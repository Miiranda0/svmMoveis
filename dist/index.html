    <meta charset="UTF-8" />

    <title>SVM MÃ³veis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      body {
        margin: 0;
        padding: 20px 10px;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 1100px; 
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        color: #222;
        letter-spacing: 2px;
        font-weight: 800;
      }

      /* GRADE MELHORADA */
      .grid-orcamento {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px; 
        margin-bottom: 50px;
      }

      /* Ajuste para telas pequenas (celular) */
      @media (max-width: 768px) {
        .grid-orcamento {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .foto-ambiente {
          height: 200px;
        }
      }

      .card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        text-decoration: none;
        color: #333;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      }

      .foto-ambiente {
        width: 100%;
        height: 250px;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .foto-ambiente::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%);
      }

      .info-bloco {
        padding: 25px 15px;
        background: #fff;
        font-weight: 700;
        font-size: 1.2rem;
        color: #2c3e50;
        border-top: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .info-bloco i {
        font-size: 1.5rem;
        color: #3498db;
      }

      /* CLASSES DAS IMAGENS - MANTIDAS */
      .img-cozinha { background-image: url('/cozinha.jpg'); }
      .img-banheiro { background-image: url('/banheiro.jpg'); }
      .img-sala { background-image: url('/sala.jpg'); }
      .img-quarto { background-image: url('/quarto.jpg'); }

      .btn-whats {
        background-color: #25d366;
        color: white;
        text-decoration: none;
        padding: 20px 60px;
        border-radius: 50px;
        font-weight: 800;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        font-size: 1.2rem;
        transition: all 0.3s ease;
      }

      .btn-whats:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
      }

      .insta-link {
        display: block;
        margin-top: 30px;
        color: #e4405f;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.2rem;
        transition: all 0.3s ease;
      }

      .insta-link:hover {
        color: #c13584;
        transform: scale(1.05);
      }
    </style>
